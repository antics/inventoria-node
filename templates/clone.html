<!doctype html>

<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">

	<title>Klona föremål</title>
  </head>

  <body>
	<a href="/">Sök</a> | <a href="/upload">Lägg in föremål</a> | <a href="/static/info.html">Info</a>

	<hr>

	<h1>Klona föremål</h1>

	<form action="/upload#approve" enctype="multipart/form-data" method="post">
	  <p>
		<input type="hidden" name="image_id" value="(:image_id:)">
		<img src="/static/uploads/_thb_(:image_id:).jpg" alt="">
		<input type="file" name="uploaded_image"><br>
		<textarea name="info" rows="10" style="width: 80%">(:item_info:)</textarea><br>
		<button type="submit" name="act" value="save">Spara</button>
	  </p>
	</form>

	<hr>

  </body>
</html>
