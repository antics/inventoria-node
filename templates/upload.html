<!doctype html>

<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">

	<link href="/static/style.css" rel="stylesheet" type="text/css">

	<title>Lägg in föremål</title>
  </head>

  <body>
	<header class="clear">
	  <form action="/" method="get">
		<input class="search" type="input" name="q" value="">
	  </form>
	  <a href="/upload"><img src="/static/img/linedpaperplus32.png"></a>
	  <a href="/recycle"><img src="/static/img/recycle32.png"></a>
	</header>

	<fieldset class="card item new">
	  <form action="/upload" enctype="multipart/form-data" method="post">
		<input type="hidden" name="image_id" value="(:image_id:)">
	 	<input type="file" name="uploaded_image">
		<textarea name="info">(:item_info:)</textarea>
		<button type="submit" name="act" value="save"><img src="/static/img/linedpaperplus32.png"></button>
	  </form>		
	</fieldset>

	(:items ~
	<div class="card item">
	  <img style="width: 100%" src="/static/uploads/[:image_id:].jpg" alt="">
	  <p class="info">
		[:info:]
	  </p>
	</div>
	:)

	<footer>
	  <div id="flattr_approve">
		<a href="https://flattr.com/oauth/authorize?response_type=code&client_id=w0HQL9L9mcAG4Ye7FzN44L7MnsiPJ9150yMCynBKq2gkRlimKVhFxeiLxqq6qh2g&scope=thing extendedread">Flattr</a>
	  </div>
	  <div id="email_approve">
		<form id="approve" action="/upload" method="post">
		  <input id="email" type="text" name="email"><br>
		  <p>
			<button type="submit" name="act" value="approve">Godkänn (:count:) föremål</button> |
			<button type="submit" name="act" value="clear"
					onclick="return confirm('Vill du ta bort föremålen?')">Rensa</button>
		  </p>
		</form>
	  </div>
	</footer>
  </body>
</html>
