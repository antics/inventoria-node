<!doctype html>

<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">
	<link href="/static/style.css" rel="stylesheet" type="text/css">

	<title>Lägg in föremål</title>
  </head>

  <body>
	<header>
	  <form action="/" method="get">
		<input class="search" type="input" name="q" value="">
	  </form>
	</header>

	<fieldset class="card new">
	  <div class="empty-image"></div>
	  
	  <form action="/upload" enctype="multipart/form-data" method="post">
		<input type="hidden" name="image_id" value="(:image_id:)">
	 	<input type="file" name="uploaded_image">
		<textarea name="info">(:item_info:)</textarea>
		<button type="submit" name="act" value="save"><img src="/static/img/linedpaperplus32.png"></button>
	  </form>		
	</fieldset>

	(:items ~
	<fieldset class="card">
	  <a class="image" href="/[:id:]"><img src="/static/uploads/_thb_[:image_id:].jpg"></a>
	  <img class="icon" src="/static/img/cardgame32.png">
	  <img class="icon" src="/static/img/recycle32.png">
	  
	  <form action="/upload" enctype="multipart/form-data" method="post">
	 	<input type="file" name="uploaded_image">
		<textarea name="info">[:info:]</textarea>
		<button type="submit" name="act" value="save"><img src="/static/img/linedpaperpencil32.png"></button>
	  </form>		
	</fieldset>
	:)

	<fieldset>
	  <p>
		Klicka på knappen nedan för att godkänna dina föremål.
		Ett mail kommer att skickas med en länk du måste klicka på. När detta är
		gjort kommer dina föremål att vara sökbara. Du måste godkänna
		föremålen inom 24 timmar, annars tas de bort.
	  </p>
	  <form id="approve" action="/upload" method="post">
 		<label for="email">Ange din e-postadress:</label>
		<input id="email" type="text" name="email"><br>
		<p>
		  <button type="submit" name="act" value="approve">Godkänn (:count:) föremål</button> |
		  <button type="submit" name="act" value="clear"
				  onclick="return confirm('Vill du ta bort föremålen?')">Rensa</button>
		</p>
	  </form>
	</fieldset>
  </body>
</html>
