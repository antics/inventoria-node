<!doctype html>

<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">

	<title>Inventoria</title>
  </head>

  <body>
	<a href="/">Search</a> | <a href="/upload">Upload Item</a>

	<hr>

	<div style="text-align: center">
	  <h1>Inventoria</h1>

	  <form action="/" method="get">
		<p>
		  <input type="input" name="q" value="(:query:)" size="45"><br>
		  <input type="submit" value="Search">
		</p>
	  </form>
	</div>
	
	<hr>

	<ol>(:items ~
	  <li><p><a href="/[:key:]"><img src="/static/uploads/_thb_[:key:].jpg">[:info:]</a></p></li>:)
	</ol>

  </body>
</html>
