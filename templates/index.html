<!doctype html>

<html>
  <head>
	<title>Inventoria</title>
  </head>

  <body>
	<a href="/">Search</a> | <a href="/upload">Upload Item</a>

	<hr>

	<h1>Inventoria</h1>

	
	<h2>Search</h2>
	<form action="/" method="get">
	  <input type="input" name="q" value="(:query:)" size="70"><br>
	  <input type="submit" value="Search">
	</form>

	<hr>

	<ol>(:items ~
	  <li><p><a href="/[:key:]"><img src="/assets/uploads/_thb_[:key:].jpg">[:info:]</a></p></li>:)
	</ol>

  </body>
</html>
