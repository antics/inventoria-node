<!doctype html>

<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">

	<title>(:title:)</title>
  </head>

  <body>
	<a href="/">Sök</a> | <a href="/upload">Lägg in föremål</a> | <a href="/static/info.html">Info</a>

	<hr>

	<img style="width: 100%" src="/static/uploads/(:image_id:).jpg">
	<p>(:info:)</p>
	<p>
	  <a href="/u/(:uid:)">Fler föremål från denna person.</a>
	</p>
	
	<hr>

	<p>
	  <form action="/clone" method="get" style="display: inline">
		<input type="hidden" name="item_id" value="(:item_id:)">
		<button type="submit" value="clone">Klona</button> |
	  </form>

	  <form action="/recycle" method="get" style="display: inline">
		<input type="hidden" name="item_id" value="(:item_id:)">
		<button type="submit" value="recycle">Återvinn</button>
	  </form>
	</p>

	<fieldset>
	  <legend>Kontakta föremålsinnehavaren</legend>
	  <form action="/email_owner" method="post">
		<p>
		  <input type="hidden" name="uid" value="(:uid:)">
		  <input type="hidden" name="item_id" value="(:item_id:)">
		  <input type="hidden" name="subject" value="(:title:)">
		  <label for="email">Din e-postadress:</label><br>
		  <input id="email" type="text" name="email"><br>
		  <label for="message">Meddelande:</label><br>
		  <textarea id="message" name="message" rows="7" style="width: 90%"></textarea><br>
		  <button type="submit">Skicka</button>
		</p>
	  </form>
	</fieldset>
  </body>
</html>
