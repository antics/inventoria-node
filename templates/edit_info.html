<!doctype html>

<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">

	<title>Ändra din information</title>
  </head>

  <body>
	<a href="/">Sök</a> |
	<a href="/upload">Lägg in föremål</a> |
	<a href="/bulk_approve">Godkänn</a> |
	<a href="/static/info.html">Info</a>

	<hr>

	<h1>Ändra din information</h1>

	<form action="/edit_info?uid=(:uid:)" method="post">
	  <p>
		<input type="hidden" name="uid" value="(:uid:)">
		<label for="title">Titel:</label><br>
		<input id="title" type="text" name="title" value="(:title:)"><br>
		<label for="info">Info:</label><br>
		<textarea id="info" name="info" rows="10" style="width: 80%">(:info:)</textarea><br>
	  </p>
	  <fieldset>
		<p>
		  <label for="email">Ange din epostadress:</label><br>
		  <input id="email" type="text" name="email" value=""><br>
		  <button type="submit" name="act" value="save">Spara info</button>
		</p>
	  </fieldset>
	</form>

	<hr>

  </body>
</html>
